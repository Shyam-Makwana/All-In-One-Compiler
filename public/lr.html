<script>
    $(document).ready(function () {

        $('#Run').click(function () {
            var x = $("#ip").val().trim();
            console.log("h", x);
            $.ajax({
                url: "/api/lr",
                type: "POST",
                dataType: "html",
                data: {
                    input: x
                },
                success: function (html) {
                    console.log(html);
                    $("#op").html(html);
                },
                error: function (err) {
                    console.log("An error ocurred while loading data ...");
                }
            });
        });
    });
</script>
